    <script>
         let firstSpacePress = true;

// Hàm xử lý sự kiện khi phím được nhấn
function handleKeyPress(event) {
    // Kiểm tra xem phím nhấn có phải là phím cách không (keyCode 32)
    if (event.keyCode === 32) {
        // Nếu là lần đầu tiên nhấn phím cách, phát nhạc và đặt firstSpacePress thành false
        if (firstSpacePress) {
            playMusic();
            firstSpacePress = false;
        }
    }
}

// Hàm phát nhạc
function playMusic() {
    // Thêm logic phát nhạc ở đây, có thể sử dụng Audio API hoặc bất kỳ thư viện nào bạn muốn
    // Ví dụ sử dụng Audio API:
    var audio = new Audio('./nhacnen.mp3');
    audio.play();
}

// Bắt sự kiện khi phím được nhấn
document.addEventListener('keydown', handleKeyPress);
var userAnswer = prompt("Chào mưng đến với tựa Game Cá nhảy ,nhập sinh nhật của Tiến để chơi <3 (d-m-yyyy)");
    if (userAnswer && userAnswer.toLowerCase() === '7-2-2003') {
        alert('Tốt lắm, mãi bên nhau bạn nhớ <33333');
    } else {
        alert('Hừm sai ùi, là 7-2-2003 nhé :(');
    }
      </script>
